<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div>
        <h1>Rock Paper Scissors: first to 5 wins.</h1>
        <button class="inputButton">Rock</button>
        <button class="inputButton">Paper</button>
        <button class="inputButton">Scissors</button>
    </div>
    <div class="resultContainer">
        <h2 class="score">Player: <span class="pScore">0</span> | Computer: <span class="cScore">0</span></h1>
        <h3 class="result"></h2>
    </div>
    <script src="/rock-paper-scissors.js"></script>
</body>
</html>
