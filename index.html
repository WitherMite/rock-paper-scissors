<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <style>
        div {
            text-align: center;
        }
    </style>
</head>
<body>
    <div>
        <h1>Rock Paper Scissors: first to 5 wins.</h1>
        <h3>Your choice: <span class="pChoice"></span> | Computer choice: <span class="cChoice"></span></h3>
        <button class="inputButton">Rock</button>
        <button class="inputButton">Paper</button>
        <button class="inputButton">Scissors</button>
        <h2 class="score">You: <span class="pScore">0</span> | Computer: <span class="cScore">0</span></h1>
        <h3 class="result"></h2>
    </div>
    <script src="/rock-paper-scissors.js"></script>
</body>
</html>
